<meta  charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoGasolina = caminhoComGasolina/tanque;

	document.write("O consumo de gasolina é "+ Math.round(consumoGasolina)+ " Km/L");
	 
	var caminhoComÁlcool = 300;
	var consumoÁlcool = caminhoComÁlcool/tanque;

	document.write("<br>O consumo de Álcool é " + Math.round(consumoÁlcool) + " Km/L");


</script>
